# Rocky Linux 10 Kickstart File
keyboard us
lang en_US.UTF-8

rootpw --lock
selinux --enforcing
firewall --enabled --ssh

bootloader --location=mbr
clearpart --all --initlabel 
autopart

timezone America/Toronto --utc

network --bootproto=static --ip=10.0.0.10 --netmask=255.255.255.0 --gateway=10.0.0.1 --nameserver=1.1.1.1

user --name=ansible --groups=wheel --lock
sshkey --username=ansible "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIsUfpT5b4TU+PBf8FwNyUPViI2OPHSfNzpByua5quF3 ansible"
reboot

%packages
@^workstation-product-environment
kexec-tools
%end